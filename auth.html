<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 24px;
      display: grid;
      place-items: start center;
      background-color: #800080; /* фиолетовый фон */
      color: #000; /* черный текст */
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.04);
    }
    h2 {
      margin-bottom: 16px;
      font-size: 22px;
      text-align: center;
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }
    input, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input {
      border: 2px solid #4682B4;
      background-color: #87CEEB;
      color: #000;
    }
    button {
      background-color: #8B0000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #B22222;
    }
    .error {
      color: #b00020;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .link-btn {
      background: transparent;
      color: #000;
      border: none;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Вход</h2>
    <div class="error" id="error"></div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Введите email">

    <label for="password">Пароль</label>
    <input type="password" id="password" placeholder="Введите пароль">

    <button id="loginBtn">Войти</button>
    <button id="googleBtn">Войти через Google</button>

    <button class="link-btn" onclick="window.location.href='register.html'">Зарегистрироваться</button>
  </div>

  <!-- Firebase App (Core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Твой конфиг Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAkK-i_PaVsXeyenkbzcMu3D2pKuHjgFXA",
      authDomain: "my-ai-app-91ad0.firebaseapp.com",
      projectId: "my-ai-app-91ad0",
      storageBucket: "my-ai-app-91ad0.firebasestorage.app",
      messagingSenderId: "485751434759",
      appId: "1:485751434759:web:3e8d2db4c97e067ace44a2",
      measurementId: "G-2E6Q2HY5FL"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Авторизация через Email/Пароль
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html"; // возврат на главную
        })
        .catch(err => {
          document.getElementById("error").textContent = "Ошибка: " + err.message;
        });
    });

    // Авторизация через Google
    document.getElementById("googleBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "index.html"; // возврат на главную
        })
        .catch(err => {
          document.getElementById("error").textContent = "Ошибка: " + err.message;
        });
    });
  </script>
</body>
</html>
